# Example: Basic login flow for React Native/Expo app
# Run: maestro test examples/login-flow.yaml

appId: com.example.myapp
---
# Clear app state for isolated test
- launchApp:
    clearState: true

# Wait for login screen to load
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 10000

# Enter email
- tapOn:
    id: "email-input"
- inputText: "user@example.com"

# Enter password
- tapOn:
    id: "password-input"
- inputText: "SecurePass123"

# Hide keyboard before tapping button
- hideKeyboard

# Submit login
- tapOn:
    id: "login-button"

# Wait for navigation to home screen
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 15000

# Verify login success
- assertVisible:
    id: "welcome-message"
