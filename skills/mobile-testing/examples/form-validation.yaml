# Example: Form validation testing
# Run: maestro test examples/form-validation.yaml

appId: com.example.myapp
---
- launchApp:
    clearState: true

# Test empty form submission
- tapOn:
    id: "submit-button"
- assertVisible: "Email is required"

# Test invalid email format
- tapOn:
    id: "email-input"
- inputText: "invalid-email"
- tapOn:
    id: "submit-button"
- assertVisible: "Invalid email format"

# Clear and enter valid email
- tapOn:
    id: "email-input"
- eraseText
- inputText: "valid@example.com"

# Test password requirements
- tapOn:
    id: "password-input"
- inputText: "short"
- tapOn:
    id: "submit-button"
- assertVisible: "Password must be at least 8 characters"

# Enter valid password
- tapOn:
    id: "password-input"
- eraseText
- inputText: "ValidPass123!"

# Successful submission
- tapOn:
    id: "submit-button"
- extendedWaitUntil:
    visible:
      id: "success-screen"
    timeout: 10000
